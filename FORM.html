<!DOCTYPE html>
        <head>
            <title>
                REGISTRATION
            </title>
            <h2>REGISTRATION</h2>
        </head>
        <body>
            
                <form action="/practice.html">
                    <label for=" First Name">First Name: </label>
                    <input type="text" name="First Name"  placeholder= "First Name">
                    <br>
                    <br>
                    <label fOR="Last Name">Last Name:</label>
                    <input type="text" name="Last Name" placeholder="Last Name">
                    <br>
                    <br>
                    <label for="Email">Email:</label>
                    <input type="email" name="email" placeholder="@gmail.com">
                    <br>
                    <br>
                    <label for="Phone number">Phone Number:</label>
                    <input type="text" name="phone number" placeholder="Phone number">
                    <br>
                    <br>
                    <div>
                        <label for="Password">Password:</label>
                        <input type="password" name="Password" placeholder="Password">
                    </div>
                    <div>
                    <label for="Gender">Gender:</label>
                    <label for="Gender-male">Male</label>
                    <input type="radio" name="Gender" value="choice-1">
                    <label for="Gender-Female">Female</label>
                    <input type="radio" name="Gender" value="choice-2">
                    <label for="Gender-Other">Other</label>
                    <input type="radio" name="Gender" value="choice-3">
                    </div>
                    <br>
                    <div>
                        <label for="Subject">Select Favourite Coding Language:</label>
                        <label for="Subject-Java">Java</label>
                        <input type="checkbox" name="Java">
                        <label for="Subject-Python">Python</label>
                        <input type="checkbox" name="Python">
                        <label for="Subject-C++">C++</label>
                        <input type="checkbox" name="C++">
                    </div>
                    <br>
                    
                    <div>
                        <label for="City">City:</label>
                        <select name="City"> 
                          <option value="0"selected disabled>City</option>
                            <option value="Delhi">Delhi</option> 
                            <option value="Mumbai">Mumbai</option> 
                            <option value="Kolkata">Kolkata</option> 
                            <option value="Banglore">Banglore</option> 
                            <option value="Hyderabad">Hyderabad</option> 
                        </select>
                    </div>
                    <div><br>
                        <label for="Description">Description:</label>
                        <br>
                        <textarea  name="Description" rows="15" placeholder="Write here"></textarea>
                    </div>
                    <div><button type="Submit">Submit</button></div>
                </form>
        </body>
</html>
